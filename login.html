<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pak Earning App - Login</title>
  <link rel="icon" type="img" href="/assessts/img/logo.jpg">

  <!-- CSS - STYLING  -->
  <link rel="stylesheet" href="/assessts/css/style.css">

  <!-- BOX-ICONS  -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>

<body data-theme="light" >
  <!-- LOGIN-SCREEN  -->

  <header>
    <div class="logo">Pak Earning App</div>

    <div class="nav-icons">
      <button class="icon-btn menu-toggle " id="login-menuToggle">
        <i class="bx bx-menu-alt-right"></i>
      </button>
    </div>

    <nav id="navLinks">
      <a href="/home-page.html">Home</a>
            <a href="/about-page.html">About</a>
            <a href="/help-page.html">Help</a>

      <button class="icon-btn" onclick="toggleTheme()" id="login-themeToggle">
        <i class='bx bx-moon'></i>
      </button>
     
    </nav>


  </header>

  <section class="login-container">
    <h2>Login</h2>
    <input type="text" placeholder="Email or Mobile Number">
    <input type="password" placeholder="Password">
    <button type="submit" onclick="window.open('/dashboard.html')">Login</button>
    <p class="register-link">Don't have an acount ? <a href="/register.html">Register Here</a></p>
  </section>









  <!-- JS-LINK  -->
  <script src="/assessts/js/login&register.js"></script>
</body>

</html>
