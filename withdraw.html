</head>

<body data-theme="light">
    <!-- LOGIN-SCREEN  -->

    <header>
        <div class="logo">Pak Earning App</div>

        <div class="nav-icons">
            <button class="icon-btn menu-toggle" id="menuToggle">
                <i class="bx bx-menu-alt-right"></i>
            </button>
        </div>

        <nav id="navLinks">
            <a href="/home-page.html">Home</a>
            <a href="/about-page.html">About</a>
            <a href="/help-page.html">Help</a>

            <button class="icon-btn" id="themeToggle">
                <i class='bx bx-moon'></i>
            </button>
        </nav>


    </header>

    <!-- Withdraw -->

    <div class="container">
        <aside class="sidebar" id="sidebar">
            <a href="/dashboard.html"><i class='bx bx-home'></i> Dashboard</a>
            <a href="/watch-ads.html"><i class='bx bx-video'></i> Watch Ads</a>
            <a href="/wallet.html"><i class='bx bx-wallet'></i> Wallet</a>
            <a href="/withdraw.html"><i class='bx bx-money-withdraw'></i> Withdraw</a>
            <a href="/profile.html"><i class='bx bx-user'></i> Profile</a>
            <a href="referral.html"><i class='bx bx-gift'></i> Referral</a>
            <button class="theme-sidebar-toggle" id="themeToggleSidebar"><i class='bx bx-moon'></i> Theme</button>
            <button class="logout-btn" onclick="window.open('/login.html')"><i class='bx bx-log-out'></i> Logout</button>

        </aside>

        <main class="main">
            <h1 class="withdraw-deposit-heading">ðŸ’¸ Withdraw & Deposit</h1>
            <div class="tabs">
                <button class="tab-button" onclick="showSection('withdraw')">Withdraw</button>
                <button class="tab-button" onclick="showSection('deposit')">Deposit</button>
            </div>

            <div id="withdraw" class="withdraw-deposit-section active">
                <form>

                    <label>Method:</label>
                    <select>
                        <option>Easypaisa</option>
                        <option>JazzCash</option>
                    </select>


                    <input type="text" id="withdraw-phone" placeholder="Phone Number / IBAN Number / Wallet ID" />


                    <input type="number" id="withdraw-amount" placeholder="Amount (PKR)" />


                    <button type="button" class="btn btn-withdraw"
                        onclick="handleTransaction('withdraw')">Withdraw</button>

                </form>
                <div class="amount-summary">
                    <div class="balance">Total Withdrawn: â‚¹<span id="balance">500</span></div>
                    <div id="message" class="message"></div>
                </div>
            </div>


            <div id="deposit" class="withdraw-deposit-section ">
                <form>
                    <p>Send amount to <strong>Pak Earning App</strong></p>

                    <label>Method:</label>
                    <select>
                        <option>Easypaisa</option>
                        <option>JazzCash</option>
                    </select>

                    <input type="text" id="deposit-phone" placeholder="Sender's Number" />


                    <select>
                        <option>Pak Earning App</option>
                    </select>


                    <input type="number" id="deposit-amount" placeholder="Amount Sent (PKR)" />


                    <button type="button" class="btn btn-deposit"
                        onclick="handleTransaction('deposit')">Deposit</button>

                </form>
                <div class="amount-summary">
                    <div class="balance">Total Deposited: â‚¹<span id="balance">500</span></div>
                    <div id="message" class="message"></div>
                </div>
            </div>
    </div>
    </main>

    </div>






    <!-- JS-LINK  -->
    <script src="/assessts/js/script.js"></script>
